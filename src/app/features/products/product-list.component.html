<mat-card>
  <h2>Product List</h2>

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Search Product</mat-label>
    <input matInput [(ngModel)]="searchText">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addProduct()">
    Add Product
  </button>
</mat-card>

<br>

<mat-card *ngFor="let product of filteredProducts">
  <h3>{{ product.name }}</h3>
  <p>â‚¹ {{ product.price }}</p>

  <button mat-button color="primary" (click)="viewDetails(product.id)">View</button>
  <button mat-button color="accent" (click)="editProduct(product.id)">Edit</button>
  <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
</mat-card>
