<div class="table-container">

  <table mat-table [dataSource]="data" class="mat-elevation-z2">

    <!-- Dynamic Columns -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">

      <th mat-header-cell *matHeaderCellDef>
        {{ column.label }}
      </th>

      <td mat-cell *matCellDef="let element">
        {{ element[column.key] }}
      </td>

    </ng-container>

    <!-- Actions Column -->
    <ng-container *ngIf="showActions" matColumnDef="actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>

      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary" (click)="view.emit(element)">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="edit.emit(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="delete.emit(element)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="addToCart.emit(element)" matTooltip="Add to cart">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>

      </td>

    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
